apply plugin: 'java'
apply plugin: 'maven'

group = 'org.jboss.jdocbook'
version = '1.0.0-SNAPSHOT'

defaultTasks 'classes'

repositories {
    mavenRepo urls: 'http://www.aQute.biz/repo'
    mavenRepo urls: 'http://repository.jboss.org/maven2'
    mavenRepo urls: "file://" + System.getProperty('user.home') + "/.m2/repository/"
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.jboss.jdocbook:jdocbook-core:1.0.0-SNAPSHOT'
}
